<h1>Add a Book</h1>
<form action="#" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" maxlength="100" name="title" placeholder="Title of the book">

        <label for="author">Author:</label>
        <input type="text" maxlength="100" name="author" placeholder="Author of the book">

        <label for="genres">Genres:</label>
        <input type="text" maxlength="100" name="genres" placeholder="Genres of the book">

        <button type="submit">Create</button>
    </div>
</form>
